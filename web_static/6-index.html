<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/5-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi/Mombasa...</h4>
					<div class="popover">
						<h2>Nairobi:</h2>
						<ul>
							<li>Upper Hill</li>
							<li>Nairobi City</li>
						</ul>
						<h2>Mombasa:</h2>
						<ul>
							<li>Nyali Beach</li>
							<li>Mombasa City</li>
						</ul>
					</div>

				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet/Swimming-Pool</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
						<li>Swimming-pool</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
